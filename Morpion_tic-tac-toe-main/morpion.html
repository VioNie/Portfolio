<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Morpion</title>
</head>
<body>
<h1>Morpion</h1>
<div id="header">Tour de Joueur 1 (X)</div>
<div id="board"></div>
<button id="reset-button" onclick="resetGame()">Réinitialiser le Jeu</button>

<script>
  // Code JavaScript pour le jeu de Morpion

  const header = document.getElementById('header');
  const board = document.getElementById('board');
  const cells = [];
  let currentPlayer = 'X';
  let gameActive = true;

  // Créer le tableau de Morpion
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.row = i;
      cell.dataset.col = j;
      cell.addEventListener('click', handleCellClick);
      board.appendChild(cell);
      cells.push(cell);
    }
  }

  // Créer le bouton de réinitialisation
  const resetButton = document.getElementById('reset-button');

  function handleCellClick() {
    if (!gameActive || this.textContent !== '') return;

    this.textContent = currentPlayer;
    if (checkWinner()) {
      alert(`Le joueur ${currentPlayer} gagne !`);
      gameActive = false;
    } else if (isBoardFull()) {
      alert('C\'est une égalité !');
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateHeader();
    }
  }

  function checkWinner() {
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Lignes
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colonnes
      [0, 4, 8], [2, 4, 6]             // Diagonales
    ];

    return winningCombinations.some(combination => {
      const [a, b, c] = combination;
      return cells[a].textContent !== '' &&
             cells[a].textContent === cells[b].textContent &&
             cells[a].textContent === cells[c].textContent;
    });
  }

  function isBoardFull() {
    return cells.every(cell => cell.textContent !== '');
  }

  function resetGame() {
    // Effacer le tableau
    cells.forEach(cell => {
      cell.textContent = '';
    });

    // Réinitialiser l'état du jeu
    currentPlayer = 'X';
    gameActive = true;
    updateHeader();
  }

  function updateHeader() {
    header.textContent = `Tour de Joueur ${currentPlayer === 'X' ? '1 (X)' : '2 (O)'}`;
  }
</script>

</body>
</html>
